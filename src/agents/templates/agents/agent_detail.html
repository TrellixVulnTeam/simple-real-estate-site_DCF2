<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>i'm {{agent.name}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800|Playfair+Display:,300, 400, 700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css1/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css1/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css1/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">

    <link rel="stylesheet" href="{% static 'fonts1/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts1/fontawesome/css/font-awesome.min.css' %}">


    <!-- Theme Style -->
    <link rel="stylesheet" href="{% static 'css1/style.css' %}">
  </head>
  <body>

      {% if agent.image %}
      <aside style="background-image: url({{agent.image.url}});"></aside>
      {% else %}
      <aside style="background-image: url("{% static 'img/profile_big.jpg' %} ");"></aside>
      {% endif %}
      <main>
        <a href="{% url 'agents:agents' %}" class="home-button" style="font-size: 30px;"><i class="fa fa-arrow-left"></i> Back</a>

        <h1 class="mb-5">Hello i'm, {{agent.name}}</h1>
        <div class="mb-5">
          <ul class="resume-list">
            <li>
              <h3>{{agent.title}}</h3>
              <p>{{agent.description|safe}}</p>
            </li>
            <hr>
            <li>
              <p class="date">Email</p>
              <h3><a href="mailto:{{agent.email}}">{{agent.email}}</a></h3>
            </li>
            <hr>
            <li>
              <p class="date">phone number</p>
              <h3>{{agent.phone}}</h3>
            </li>
            <hr>
            <li>
              <p class="date">Gender</p>
              <h3>{{agent.gender}}</h3>
            </li>
          </ul>
        </div>

          </ul>
        </div>

      </main>
    </div>

    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>

    <script src="{% static 'js1/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js1/popper.min.js' %}"></script>
    <script src="{% static 'js1/bootstrap.min.js' %}"></script>
    <script src="{% static 'js1/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js1/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js1/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js1/main.js' %}"></script>

  </body>
</html>
